        <script type="text/javascript">
            $(document).ready(function(){
                $(".cbp-l-filters-alignCenter .cbp-filter-item a").each(function(){  
                    $(this).click(function(){  
                        $(".cbp-l-filters-alignCenter .cbp-filter-item").removeClass("cbp-filter-item-active");

                    });

            });  
        </script>
        <script type="text/javascript">
            $(function(){
                // 
                var duration = 300;
                // aside ----------------------------------------
                var $aside = $('.page-main > aside');
                var $asidButton = $aside.find('button')
                .on('click', function(){
                    $aside.toggleClass('open');
                    if($aside.hasClass('open')){
                        $aside.stop(true).animate({right: '0'}, duration, 'easeOutBack');
                        $asidButton.find('img').attr('src', 'img/btn_close.png');
                    }else{
                        $aside.stop(true).animate({right: '-170px'}, duration, 'easeInBack');
                        $asidButton.find('img').attr('src', 'img/btn_open.png');
                    };
                });
            });
        </script>
